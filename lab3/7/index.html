<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css">    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 row">
        <div class="col-8 p-5">
            <h1>Create Your Card</h1>
            <div class="fullName p-3">
                <h4>Full Name</h4>
                <input type="text" class="col-10  shadow" placeholder="Full Name" id="inputName">
            </div>
            <div class="phone p-3">
                <h4>Phone</h4>
                <input type="text" class="col-10  shadow" placeholder="phone" id="inputPhone">
            </div>
            <div class="email p-3">
                <h4>E-mail</h4>
                <input type="text" class="col-10  shadow" placeholder="E-mail" id="inputMail">
            </div>
            <div class="Company p-3">
                <h4>Company</h4>
                <input type="text" class="col-10  shadow" placeholder="Company" id="inputCompany">
            </div>
            <button class="m-3 rounded bg-primary shadow" onclick="create()">Create</button>
        </div>
        <div class="col-4 p-5   ">
            <h3>Your Card</h3>
            <div class="card p-5 shadow" style="width: 400px; background-image: url(1.jpg); background-size: cover; color: white; text-shadow: 2px 2px 10px black;">
                <h2 id="outputName">Your Name</h2>
                <h3 id="outputPhone">Phone</h3>
                <h4 id="outputMail">E-mail</h4>
                <h5 id="outputCompany">Company</h5>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
