<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="app.js" type="text/javascript"></script>
    <title>6</title>
</head>
<body class="bg-light" style="font-family: 'Prompt', sans-serif;">
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1>Your <strong>Questions</strong> </h1>
            </div>
            <div class="card-body m-5">
                <strong>
                    <h2>What 's your name ?</h2>
                </strong> <br>
                <button onclick="select(1)" class="btn btn btn-danger">reply</button> <br> <br>
                <ul id="rep1"></ul>
                <strong>
                    <h2>How old are you ?</h2>
                </strong> <br>
                <button onclick="select(2)" class="btn btn btn-danger">reply</button> <br> <br>
                <ul id="rep2"></ul>
                <strong>
                    <h2>What 's your favorite hobby ?</h2>
                </strong> <br>
                <button onclick="select(3)" class="btn btn btn-danger">reply</button> <br> <br>
                <ul id="rep3"></ul>
            </div>
            <div class="card-footer text-center">
                <input type="text" class="w-75" placeholder="  type your reply message" id="input"> &nbsp;
                <button onclick="reply()" class="btn btn btn-success">send reply message</button>
            </div>
        </div>
        
    </div>
</body>
</html>
