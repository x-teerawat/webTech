<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2</title>
  </head>
  <body>
    <div>
      <label for="">Value 1:</label>
      <input type="text" id="value1" />
    </div>
    <div>
      <label for="">Value 2:</label>
      <input type="text" id="value2" />
    </div>
    <button onclick="calc()">Calculate</button>
    <script>
      function calc() {
        let val1 = parseInt(document.getElementById("value1").value);
        let val2 = parseInt(document.getElementById("value2").value);
        let sum = val1 + val2;
        let createTagP = document.createElement("p");
        createTagP.innerHTML = val1 + " + " + val2 + " = " + sum;
        document.body.appendChild(createTagP);
      }
    </script>
  </body>
</html>
